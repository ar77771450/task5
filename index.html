<!DOCTYPE html>
<html>
<head>
    <title>Car and Speed Matching</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Car and Speed Matching</h1>
    <div>
        <label for="carName">Enter Car Name:</label>
        <input type="text" id="carName">
    </div>
    <div>
        <label for="speed">Enter Speed:</label>
        <input type="number" id="speed">
    </div>
    <button id="matchButton">Match</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
